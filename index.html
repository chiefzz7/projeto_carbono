<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
  <!-- PESQUISA ETEC -->
    <header>
        <div class="container cabecalho">
            <div class="menu">
                <h1>Seja Bem vindo!!</h1>

                <h2>Aqui você conseguirá ver quantas árvores teria de plantar de acordo com a quilometragem que seu ônibus percorre por ano</h2>
                <h3>Apenas para Ônibus!</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form_geral">
                <div class="form">
                    <label>Nome</label>
                    <input id="nome" type="text" placeholder="Qual é o seu nome?">
                </div>

                <div class="form">
                    <label>Qual é a Sua Cidade?</label>
                    <select name="cidade">
                        <option value="selecione">Selecionar cidade</option>
                        <option value="">Cajati</option>
                        <option value="">Jacupiranga</option>
                        <option value="">Miracatu</option>
                        <option value="">Registro</option>
                        <option value="">Sete Barras</option>
                    </select>
                </div>

                <div class="form">
                    <label>Quantos Km seu ônibus percorre?</label>
                    <input id="kms" type="text" placeholder="Contando da onde você pega o ônibus até o seu local de destino">
                </div>

                <div class="form">
                    <label>Quantos assentos possui no seu ônibus?</label>
                    <input id="numAssento" type="text" placeholder="Número de assentos">
                </div>
                
                <div class="form">
                    <label>O que achou da apresentação?</label>
                    <textarea id=""></textarea>
                </div>
            </div>

            <div class="form">
                <a href="result.html" target=""> <!--REMOVER O TARGET!-->
                    <button type="submit" onclick="calcular()">Enviar</button>
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
